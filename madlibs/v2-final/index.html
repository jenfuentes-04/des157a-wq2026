    <main>
        <section id="madlib-questions">
            <h3>Fill in the Blanks, Matey!</h3>   
            <form id="myForm">
                <div class="form-field">
                    <label for="adjective">1. Adjective:</label>
                    <input type="text" name="adjective" id="adjective">
                </div>

                <div class="form-field">
                    <label for="body">2. Part of the body:</label>
                    <input type="text" name="body" id="body">    
                </div>

                <div class="form-field">
                    <label for="emotion">3. Emotion:</label>
                    <input type="text" name="emotion" id="emotion">
                </div>

                <div class="form-field">
                    <label for="place">4. Place:</label>
                    <input type="text" name="place" id="place">
                </div>

                <div class="form-field">
                    <label for="person">5. Person:</label>
                    <input type="text" name="person" id="person">
                </div>

                <div class="form-field">
                    <label for="animal">6. Animal:</label>
                    <input type="text" name="animal" id="animal">
                </div>

                <div class="form-field">
                    <label for="silly">7. Silly word:</label>
                    <input type="text" name="silly" id="silly">
                </div>

                <div class="form-field">
                    <label for="verb">8. Verb ending in “-ing”:</label>
                    <input type="text" name="verb" id="verb">
                </div>

                <div class="form-field">
                    <label for="noun">9. Noun:</label>
                    <input type="text" name="noun" id="noun">
                </div>

                <div class="form-field">
                    <label for="adverb">10. Adverb:</label>
                    <input type="text" name="adverb" id="adverb">
                </div>

                <button type="submit">Submit</button>
            </form>

            <div id="error"></div>
        </section>
